<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #fff;
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 140px;
        }

        .form-box {
            width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-box {
            width: 500px;
            height: 375px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control {
            background-color: #f8f9fa;
        }

        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
                padding: 20px;
            }

            .image-box {
                display: none;
            }
        }

        .img-inter-ship {
            width: 230px;
            height: 40px;
            margin-bottom: 20px;
        }

        .sign-up-a {
            color: rgba(33, 37, 41, 1);
            font-family: Roboto, sans-serif;
            font-weight: 400;
            font-size: 26px;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-sign {
            background-color: rgba(171, 31, 36, 1);
            color: rgba(255, 255, 255, 1);
        }

        .text-rk {
            color: rgba(33, 37, 41, 0.75);
            font-family: Roboto;
            font-weight: 400;
            line-height: 24px;
            font-size: 16px;
        }

        .error-message {
            color: rgba(255, 0, 4, 1);
            font-size: 13px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <!-- Form -->
    <div class="form-box">
        <!-- Logo + Title -->
        <div class="form-header">
            <img th:src="@{/images/intership.svg}" alt="" class="img-inter-ship">
            <h5 class="sign-up-a text-center">Please sign up</h5>
        </div>

        <!-- Global error -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/auth/signup}" th:object="${signUpRequest}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <input type="text" th:field="*{username}"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                       class="form-control" placeholder="Please enter your name ...">
                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="text" th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                       class="form-control" placeholder="Please enter your email ...">
                <div class="error-message" th:if="${#fields.hasErrors('email')}"
                     th:text="${#fields.errors('email')[0]}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" th:field="*{password}"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                       class="form-control" placeholder="Please enter your password ...">
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password" th:field="*{confirmPassword}"
                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                       class="form-control" placeholder="Please enter your confirm password ...">
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>


            <div class="text-center mt-2 mb-2">
                <span>Have an account, </span>
                <a th:href="@{/auth/login}" class="text-danger text-decoration-none fw-medium">click here !</a>
            </div>

            <button type="submit" class="btn btn-sign w-100">Sign in</button>
        </form>

        <footer class="mt-3 text-center text-muted small text-rk">&copy; 2025 - Rikkei Education</footer>
    </div>

    <!-- Image -->
    <div class="image-box">
        <img th:src="@{/images/signup.svg}" alt="Sign Up Image">
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
